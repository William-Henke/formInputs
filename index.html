<!DOCTYPE html>
<html>

    <head>
        <title>Form Inputs</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>This is a form!</h1>
        <form id="form"> 
            <input id="text" class="formStyle" type="text" name="text">
            <input id="number" class="formStyle" type="number" name="number">
            <input id="password" class="formStyle" type="password" name="password">
            <input id="date" class="formStyle" type="date" name="date">
            <input id="submit" type="submit" form="form" value="Submit">
        </form>
        <h4>The information you filled out will appear here after you submit the form.</h4>
        <h5 id="confirmation">Here is your information.</h5>
        <p id="outputText"></p>
        <p id="outputNumber"></p>
        <p id="outputPassword"></p>
        <p id="outputDate"></p>
        <h2 id="congrats">Congratulations, everything is filled out!</h2>
        <img id="image" src="https://pngimg.com/uploads/confetti/confetti_PNG86950.png">
        <script src="form.js"></script>
    </body>

</html>
